<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Shaver - Shaving Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 250px;
            background: #2c3e50;
            color: white;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            background: #34495e;
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .nav-section {
            padding: 15px 0;
            border-bottom: 1px solid #34495e;
        }

        .nav-section-title {
            padding: 10px 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            opacity: 0.5;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .nav-item:hover {
            background: #34495e;
            padding-left: 25px;
        }

        .nav-item.active {
            background: #3498db;
            border-left: 4px solid #2980b9;
        }

        .nav-item i {
            width: 25px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        /* Form Card */
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.9rem;
        }

        .form-group .help-text {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn-start {
            padding: 14px 40px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-start:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-start:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        /* Alert */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Active Sessions Table */
        .sessions-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 25px;
        }

        .sessions-card h2 {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .session-count {
            display: inline-block;
            background: #e74c3c;
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 12px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .session-count.zero {
            background: #95a5a6;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px 15px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 14px 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
        }

        tr:hover td {
            background: #f8f9fa;
        }

        .aff-id {
            font-weight: 700;
            color: #2c3e50;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        .sub-id {
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .stats {
            display: flex;
            gap: 16px;
        }

        .stat {
            font-size: 0.85rem;
            color: #555;
        }

        .stat strong {
            color: #2c3e50;
        }

        .running-since {
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        .btn-stop {
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-stop:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #95a5a6;
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 12px;
            display: block;
        }

        /* Pulse animation for active indicator */
        .active-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Mobile */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .sidebar.mobile-open {
            transform: translateX(0) !important;
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }

        .mobile-overlay.active {
            display: block;
        }

        @media (max-width: 768px) {
            html, body { overflow-x: hidden; max-width: 100vw; }
            .mobile-menu-toggle { display: block; }
            .sidebar { transform: translateX(-250px); transition: transform 0.3s ease; }
            .main-content { margin-left: 0; padding: 70px 15px 15px 15px; width: 100%; }
            .header { padding: 20px 15px; }
            .header h1 { font-size: 1.4rem; }
            .form-card, .sessions-card { padding: 20px 15px; }
            .form-row { grid-template-columns: 1fr; }
            .btn-start { padding: 14px 20px; }
            table { font-size: 0.8rem; }
            th, td { padding: 10px 8px; }
            .stats { flex-direction: column; gap: 4px; }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Mobile Overlay -->
    <div class="mobile-overlay" onclick="closeMobileMenu()"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-chart-line"></i> Analytics</h2>
            <p>Trusted Nutra Products</p>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Main</div>
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard Home</span>
            </a>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">Shaving</div>
            <a href="shaving-analytics-complete.html" class="nav-item">
                <i class="fas fa-chart-bar"></i>
                <span>Traffic Analytics</span>
            </a>
            <a href="create-session.html" class="nav-item active">
                <i class="fas fa-scissors"></i>
                <span>Shaver</span>
            </a>
            <a href="sessions.html" class="nav-item">
                <i class="fas fa-list"></i>
                <span>Active Sessions</span>
            </a>
            <a href="history.html" class="nav-item">
                <i class="fas fa-history"></i>
                <span>Session History</span>
            </a>
            <a href="embed-code.html" class="nav-item">
                <i class="fas fa-code"></i>
                <span>Embed Code</span>
            </a>
        </div>

        <div class="nav-section">
            <div class="nav-section-title">BuyGoods Analytics</div>
            <a href="https://metatrim.trustednutraproduct.com/analytics/index.html" class="nav-item" target="_blank">
                <i class="fas fa-dollar-sign"></i>
                <span>Orders & Revenue</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-scissors"></i> Shaver</h1>
            <p>Enter an Affiliate ID to start shaving their traffic</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Create Session Form -->
        <div class="form-card">
            <form id="createSessionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="affiliateId">Affiliate ID</label>
                        <input type="text" id="affiliateId" required placeholder="e.g. 1122">
                    </div>

                    <div class="form-group">
                        <label for="subId">Sub ID <span style="font-weight:400;color:#aaa;">(optional)</span></label>
                        <input type="text" id="subId" placeholder="e.g. campaign01">
                    </div>
                </div>

                <button type="submit" class="btn-start" id="btnStart">
                    <i class="fas fa-play"></i> Start Shaving
                </button>
            </form>
        </div>

        <!-- Active Sessions -->
        <div class="sessions-card">
            <h2>
                Active Sessions
                <span class="session-count zero" id="sessionCount">0</span>
            </h2>
            <div id="sessionsBody">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'api.php';

        // Load active sessions on page load
        document.addEventListener('DOMContentLoaded', loadSessions);

        // Handle form submission
        document.getElementById('createSessionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const affId = document.getElementById('affiliateId').value.trim();
            const subId = document.getElementById('subId').value.trim();

            if (!affId) {
                showAlert('Please enter an Affiliate ID', 'error');
                return;
            }

            const btn = document.getElementById('btnStart');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Starting...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'createSession',
                        aff_id: affId,
                        sub_id: subId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Shaving started for Aff ID: ' + affId, 'success');
                    document.getElementById('affiliateId').value = '';
                    document.getElementById('subId').value = '';
                    loadSessions();
                } else {
                    showAlert(result.error || 'Failed to start session', 'error');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message, 'error');
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-play"></i> Start Shaving';
        });

        // Load and display active sessions
        async function loadSessions() {
            try {
                const response = await fetch(API_URL + '?action=get_sessions');
                const result = await response.json();

                const sessions = result.data || result.sessions || [];
                const countEl = document.getElementById('sessionCount');
                const body = document.getElementById('sessionsBody');

                countEl.textContent = sessions.length;
                countEl.className = 'session-count' + (sessions.length === 0 ? ' zero' : '');

                if (sessions.length === 0) {
                    body.innerHTML = '<div class="empty-state"><i class="fas fa-check-circle"></i>No active shaving sessions</div>';
                    return;
                }

                let html = '<table><thead><tr><th>Affiliate</th><th>Stats</th><th>Running Since</th><th></th></tr></thead><tbody>';

                sessions.forEach(function(s) {
                    const startDate = new Date(s.startTime);
                    const ago = timeAgo(startDate);

                    html += '<tr>';
                    html += '<td><span class="active-dot"></span><span class="aff-id">' + escapeHtml(s.affId) + '</span>';
                    if (s.subId) html += '<br><span class="sub-id">sub: ' + escapeHtml(s.subId) + '</span>';
                    html += '</td>';
                    html += '<td><div class="stats"><span class="stat"><strong>' + s.visits + '</strong> visits</span><span class="stat"><strong>' + s.clicks + '</strong> clicks</span></div></td>';
                    html += '<td><span class="running-since">' + ago + '</span></td>';
                    html += '<td><button class="btn-stop" onclick="stopSession(\'' + escapeHtml(s.id) + '\', \'' + escapeHtml(s.affId) + '\')"><i class="fas fa-stop"></i> Stop</button></td>';
                    html += '</tr>';
                });

                html += '</tbody></table>';
                body.innerHTML = html;

            } catch (error) {
                document.getElementById('sessionsBody').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i>Failed to load sessions</div>';
            }
        }

        // Stop a session
        async function stopSession(sessionId, affId) {
            if (!confirm('Stop shaving for Aff ID: ' + affId + '?')) return;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'stop_session',
                        session_id: sessionId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Stopped shaving for Aff ID: ' + affId, 'success');
                    loadSessions();
                } else {
                    showAlert(result.error || 'Failed to stop session', 'error');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message, 'error');
            }
        }

        // Helpers
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = '<div class="alert alert-' + type + '"><i class="fas fa-' + (type === 'success' ? 'check-circle' : 'exclamation-circle') + '"></i> ' + message + '</div>';
            setTimeout(function() { container.innerHTML = ''; }, 4000);
        }

        function timeAgo(date) {
            const seconds = Math.floor((Date.now() - date.getTime()) / 1000);
            if (seconds < 60) return 'just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + 'm ago';
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + 'h ' + (minutes % 60) + 'm ago';
            const days = Math.floor(hours / 24);
            return days + 'd ' + (hours % 24) + 'h ago';
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
        }

        // Auto-refresh sessions every 30 seconds
        setInterval(loadSessions, 30000);

        // Mobile Menu
        function toggleMobileMenu() {
            document.querySelector('.sidebar').classList.toggle('mobile-open');
            document.querySelector('.mobile-overlay').classList.toggle('active');
        }

        function closeMobileMenu() {
            document.querySelector('.sidebar').classList.remove('mobile-open');
            document.querySelector('.mobile-overlay').classList.remove('active');
        }
    </script>
</body>
</html>
