<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 40px 20px; }
.container { max-width: 600px; margin: 0 auto; background: #fff; border-radius: 12px; padding: 40px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
h1 { font-size: 22px; color: #333; margin-bottom: 8px; }
.badge { display: inline-block; background: #e74c3c; color: #fff; font-size: 11px; padding: 3px 10px; border-radius: 20px; margin-bottom: 20px; }
.info { background: #f0f4ff; border-left: 4px solid #3b82f6; padding: 14px 18px; margin-bottom: 30px; font-size: 14px; color: #444; line-height: 1.6; }
.info code { background: #e2e8f0; padding: 2px 6px; border-radius: 3px; font-size: 13px; }
.btn { display: block; width: 100%; padding: 18px; font-size: 18px; font-weight: bold; color: #fff; background: linear-gradient(135deg, #27ae60, #219a52); border: none; border-radius: 8px; cursor: pointer; text-decoration: none; text-align: center; margin-bottom: 12px; transition: transform 0.15s; }
.btn:hover { transform: scale(1.02); }
.params { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
.params h3 { font-size: 14px; color: #888; margin-bottom: 10px; }
.params pre { background: #1e1e1e; color: #d4d4d4; padding: 14px; border-radius: 6px; font-size: 12px; overflow-x: auto; white-space: pre-wrap; word-break: break-all; }
.params .key { color: #9cdcfe; }
.params .val { color: #ce9178; }
</style>
</head>
<body>
<div class="container">
    <h1>MetaTrim Checkout Test</h1>
    <span class="badge">NO SHAVING - Direct BuyGoods</span>

    <div class="info">
        This page uses the <code>default BuyGoods tracking script</code> only.<br>
        No shaving-check.php is loaded. Compare with the real landing page to verify both work equally.
    </div>

    <a class="btn" href="https://buygoods.com/secure/checkout.html?account_id=11943&product_codename=met2v2&redirect=aHR0cHM6Ly9tZXRhdHJpbS50cnVzdGVkbnV0cmFwcm9kdWN0LmNvbS92Mi91cHNlbGwxLmh0bWw=">
        Buy 2 Bottles - Checkout
    </a>

    <div class="params">
        <h3>URL Parameters Detected</h3>
        <pre id="params-display">Loading...</pre>
    </div>

    <div class="params">
        <h3>sessid2 Cookie</h3>
        <pre id="cookie-display">Loading...</pre>
    </div>
</div>

<script>
// Show current URL params
var params = new URLSearchParams(window.location.search);
var display = document.getElementById('params-display');
if (params.toString()) {
    var lines = [];
    params.forEach(function(value, key) {
        lines.push('<span class="key">' + key + '</span> = <span class="val">' + value + '</span>');
    });
    display.innerHTML = lines.join('\n');
} else {
    display.textContent = '(none)';
}

// Show sessid2 cookie
var cookieDisplay = document.getElementById('cookie-display');
var sessid2 = ReadCookie('sessid2');
cookieDisplay.innerHTML = sessid2
    ? '<span class="key">sessid2</span> = <span class="val">' + sessid2 + '</span>'
    : '(not set yet - BuyGoods tracking may still be loading)';

// Re-check cookie after BuyGoods tracking has time to set it
setTimeout(function() {
    var s = ReadCookie('sessid2');
    if (s) {
        cookieDisplay.innerHTML = '<span class="key">sessid2</span> = <span class="val">' + s + '</span>';
    }
}, 3000);
</script>
</body>
</html>
