<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            var targetUrl = "https://metatrim.trustednutraproduct.com/v2/vsl";
            var currentParams = window.location.search;
            if (currentParams) {
                targetUrl += currentParams;
            }
            window.location.href = targetUrl;
        })();
    </script>
</head>
<body>
    <p>Redirecting... If you are not redirected, <a id="fallback-link" href="https://metatrim.trustednutraproduct.com/v2/vsl">click here</a>.</p>
    <script>
        var link = document.getElementById('fallback-link');
        if (window.location.search) {
            link.href += window.location.search;
        }
    </script>
</body>
</html>
